<!-- Start copyToClipboard.html -->
<form novalidate class="form-horizontal" autocomplete="off">
    <div class="modal-body">
		<p><strong>Copy URL to clipboard</strong></p>
        <input id="clipboardURI" type="text" ng-model="clipboardURI" class="form-control" autofocus value="value"/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()">Copy to clipboard</button>
    </div>
</form>

<!-- End copyToClipboard.html -->
